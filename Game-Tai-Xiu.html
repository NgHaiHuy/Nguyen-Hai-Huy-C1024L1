        <button id="chooseXiu" style="padding: 12px 25px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">X·ªâu</button>

    <button id="playButton" style="padding: 12px 25px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Ch∆°i ngay</button>

    <p id="result" style="font-size: 16px; font-weight: bold; color: #28a745;"></p>

    // Ch·ª©c nƒÉng t·∫°o s·ªë ng·∫´u nhi√™n cho x√∫c x·∫Øc
    function rollDice() {

    // X·ª≠ l√Ω logic tr√≤ ch∆°i
    function playGame() {

        const resultDisplay = document.getElementById('result');

        // Ki·ªÉm tra d·ªØ li·ªáu ng∆∞·ªùi ch∆°i nh·∫≠p
        if (isNaN(betAmount) || betAmount <= 0) {

        diceResultsDisplay.textContent = `T·ªïng: ${total}`;

        // X√°c ƒë·ªãnh t√†i hay x·ªâu
        const isTai = total >= 11 && total <= 18;
        const isXiu = total >= 3 && total <= 10;

        if ((selectedChoice === 'tai' && isTai) || (selectedChoice === 'xiu' && isXiu)) {

        } else {

        // C·∫≠p nh·∫≠t th·ªëng k√™
        statsDisplay.textContent = `T·ªïng ti·ªÅn th·∫Øng: ${totalWins} | T·ªïng ti·ªÅn thua: ${totalLosses}`;
    }

    // Th√™m s·ª± ki·ªán nh·∫•n n√∫t
    const taiButton = document.getElementById('chooseTai');

</script>
