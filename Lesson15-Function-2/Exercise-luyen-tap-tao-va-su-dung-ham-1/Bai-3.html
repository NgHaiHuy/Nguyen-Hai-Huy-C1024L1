<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai-.html</title>
</head>
<body>
<script>
    function haiThamSo() {
        let x = parseInt(prompt("Nhap x"))
        let y = parseInt(prompt("Nhap y"))
        if (x > y ) {
            alert("x = " + x + ';' + " y = " + y)
        }
        else {
            z = x + y
            alert(z)
        }
    }
    haiThamSo()
</script>
