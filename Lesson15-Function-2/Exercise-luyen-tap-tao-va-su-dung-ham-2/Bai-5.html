<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số bất kỳ:"));
    let b = parseInt(prompt("Nhập số bất kỳ:"));
    let c = parseInt(prompt("Nhập số bất kỳ:"));

    function giaTriNhoNhat() {
        return Math.min(a, b ,c);
    }

    let min = giaTriNhoNhat();
    alert("Số nhỏ nhất là: " + min);
</script>
</body>
</html>
