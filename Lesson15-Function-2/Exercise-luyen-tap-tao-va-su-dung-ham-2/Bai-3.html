<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n:"));
    function tinhGiaiThua() {
        if (n < 0) {
            return "Giai thừa không xác định cho số âm";
        }
        if (n === 0 || n === 1) {
            return 1;
        }
        let giaiThua = 1;
        for (let i = 2; i <= n; i++) {
            giaiThua *= i;
        }
        return giaiThua;
    }

    let result = tinhGiaiThua();
    alert("Giai thừa của " + n + " là: " + result);
</script>
</body>
</html>
