<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
  function feet(){
    let feet = parseInt(prompt("nhap feet"))
    x = 3.279 * feet
    document.write( feet +" Feet " + " = " + x + " Meters " + "<br>")
  }
  feet()
  function  meter(){
    let meter = parseInt(prompt("nhap meters"))
    y = 0.305 * meter
    document.write( meter +" Meters " + " = " + y + " Feet ")
  }
  meter()
</script>
</body>
</html>
