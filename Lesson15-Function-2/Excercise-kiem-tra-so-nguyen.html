<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
  function isPrime(number) {
    let x = parseInt(prompt("Nhập số nguyên."))
    if (x <= 1) {
      alert('Đây không phải là số nguyên.')
      return;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (x % i === 0){
        alert('Đây không phải là số nguyên.')
      return;
      }
    }
    alert('Đây là số nguyên.')
  }
  isPrime(1)
</script>
</body>
</html>
