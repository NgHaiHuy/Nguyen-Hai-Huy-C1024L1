<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<form action="" onsubmit="Averagescore()">
<table border="5">
  <tr>
    <th>
      <label for="1">Physics</label><br/>
      <input type="number" id="1"></input>
    </th>

    <th>
      <label for="2">English</label><br/>
      <input type="number" id="2"></input>
    </th>

    <th>
      <label for="3">Technology</label><br/>
      <input type="number" id="3"></input>
    </th>

    <th>
      <input style="width: 100px" type="submit" value="Average score">
    </th>
  </tr>
</table>
</form>
<script>
  function Averagescore() {
const PhysicsScore = parseInt(document.getElementById("1").value);
const EnglishScore = parseInt(document.getElementById("2").value);
const TechnologyScore = parseInt(document.getElementById("3").value);
console.log(PhysicsScore);
console.log(EnglishScore);
console.log(TechnologyScore);
let result;
{result = (PhysicsScore + EnglishScore + TechnologyScore) / 3;}
alert(result);
}
</script><br/>
<form action="" onsubmit="Temperature()">
<table border="5">
  <tr>
    <th>
      <label for="Tem">Temperature C to F</label><br/>
      <input type="text" id="Tem"></input>
    </th>
    <th>
      <input style="width: 100px" type="submit" value="Convert"></input>
    </th>
  </tr>
</table>
</form>
<script>
  function Temperature() {
    const Temperature = parseInt(document.getElementById("Tem").value);
    let result;
    {result  = (Temperature * 9 / 5 ) + 32;}
    alert(result);
  }
</script><br/>

<form action="" onsubmit="S()">
  <table border="5">
    <tr>
      <th>
        <label for="circle">Enter the radius of the circle</label><br/>
        <input type="text" id="circle"></input>
      </th>
      <th>
        <input style="width: 100px" type="submit" value="Convert"></input>
      </th>
    </tr>
  </table>
</form>
<script>
  function S() {
    const circle = parseInt(document.getElementById("circle").value);
    const PI = 3.14;
    let result;
    {result  = (PI * circle * circle );}
    alert("Equal area is" + result);
  }
</script><br/>

<form action="" onsubmit="A()">
  <table border="5">
    <tr>
      <th>
        <label for="C">Enter the area of the circle</label><br/>
        <input type="text" id="C"></input>
      </th>
      <th>
        <input style="width: 100px" type="submit" value="Convert"></input>
      </th>
    </tr>
  </table>
</form>
<script>
  function A() {
    const C = parseInt(document.getElementById("C").value);
    const PI = 3.14;
    let result;
    {result  = (2 * PI * C);}
    alert("Circumference of circle is" + result);
  }
</script><br/>
</body>
</html>
