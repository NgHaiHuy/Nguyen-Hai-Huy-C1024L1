<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game T√†i X·ªâu</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f1f3f5;
      margin: 0;
      padding: 0;
    }
    #gameContainer {
      text-align: center;
      background-color: #ffffff;
      padding: 25px;
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 320px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dice {
      width: 60px;
      height: 60px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #chooseTai, #chooseXiu {
      background-color: #6c757d;
      color: white;
      margin-right: 8px;
    }
    #playButton {
      background-color: #007bff;
      color: white;
    }
    #chooseTai.selected, #chooseXiu.selected {
      background-color: #1bc61b;
    }
    .message {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .success {
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    @keyframes shake {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
      75% {
        transform: rotate(5deg);
      }
    }
    .dice.shaking {
      animation: shake 0.5s ease-in-out;
    }
  </style>
</head>
<body>
<div id="gameContainer">
  <h1>üé≤ Tr√≤ ch∆°i T√†i X·ªâu üé≤</h1>
  <div id="diceContainer" style="margin-top: 20px; display: flex; justify-content: center; gap: 12px;">
    <div class="dice"></div>
    <div class="dice"></div>
    <div class="dice"></div>
  </div>
  <p>
    <strong>Quy t·∫Øc:</strong> T·ªïng ƒëi·ªÉm:
  <ul style="text-align: left; padding-left: 20px; margin-top: 5px;">
    <li>T√†i: 11 - 18</li>
    <li>X·ªâu: 3 - 10</li>
  </ul>
  </p>
  <input type="number" id="betAmount" placeholder="Nh·∫≠p ti·ªÅn c∆∞·ª£c" min="1" style="padding: 8px; width: 92%; border: 1px solid #ccc; border-radius: 5px;" />
  <div style="margin: 15px 0;">
    <button id="chooseTai">T√†i</button>
    <button id="chooseXiu">X·ªâu</button>
  </div>
  <button id="playButton">Ch∆°i ngay</button>
  <h2>K·∫øt qu·∫£</h2>
  <p id="result" class="message"></p>
  <h3>Th·ªëng k√™</h3>
  <p id="stats">T·ªïng ti·ªÅn th·∫Øng: 0 | T·ªïng ti·ªÅn thua: 0</p>
</div>
<script>
  // Global variables
  let totalWins = Number(localStorage.getItem('totalWins')) || 0;
  let totalLosses = Number(localStorage.getItem('totalLosses')) || 0;
  let selectedChoice = '';

  // Update statistics display
  function updateStats() {
    document.getElementById('stats').textContent = `T·ªïng ti·ªÅn th·∫Øng: ${totalWins} | T·ªïng ti·ªÅn thua: ${totalLosses}`;
    localStorage.setItem('totalWins', totalWins);
    localStorage.setItem('totalLosses', totalLosses);
  }

  // Roll a dice
  function rollDice() {
    return Math.floor(Math.random() * 6) + 1;
  }

  // Handle game logic
  function playGame() {
    const betAmount = Number(document.getElementById('betAmount').value);
    const resultDisplay = document.getElementById('result');
    const diceElements = document.querySelectorAll('.dice');

    // Validate input
    if (isNaN(betAmount) || betAmount <= 0) {
      resultDisplay.textContent = 'H√£y nh·∫≠p s·ªë ti·ªÅn c∆∞·ª£c h·ª£p l·ªá!';
      resultDisplay.className = 'message error';
      return;
    }
    if (!selectedChoice) {
      resultDisplay.textContent = 'H√£y ch·ªçn T√†i ho·∫∑c X·ªâu!';
      resultDisplay.className = 'message error';
      return;
    }

    // Add shaking effect to dice
    diceElements.forEach(dice => dice.classList.add('shaking'));

    // Simulate dice rolling with a delay
    setTimeout(() => {
      const dice1 = rollDice();
      const dice2 = rollDice();
      const dice3 = rollDice();
      const total = dice1 + dice2 + dice3;

      // Remove shaking effect and show dice results
      diceElements.forEach((dice, index) => {
        dice.classList.remove('shaking');
        dice.textContent = [dice1, dice2, dice3][index];
      });

      // Determine win or lose
      const isTai = total >= 11 && total <= 18;
      const isXiu = total >= 3 && total <= 10;

      if ((selectedChoice === 'tai' && isTai) || (selectedChoice === 'xiu' && isXiu)) {
        totalWins += betAmount * 2;
        resultDisplay.textContent = `B·∫°n ƒë√£ th·∫Øng! Nh·∫≠n ƒë∆∞·ª£c ${betAmount * 2} ƒëi·ªÉm.`;
        resultDisplay.className = 'message success';
      } else {
        totalLosses += betAmount;
        resultDisplay.textContent = `B·∫°n ƒë√£ thua. M·∫•t ${betAmount} ƒëi·ªÉm.`;
        resultDisplay.className = 'message error';
      }

      // Update stats
      updateStats();
    }, 500); // Delay for 500ms to match the shake animation duration
  }

  // Handle button selection
  function selectChoice(choice) {
    selectedChoice = choice;
    document.getElementById('chooseTai').classList.remove('selected');
    document.getElementById('chooseXiu').classList.remove('selected');
    document.getElementById(`choose${choice.charAt(0).toUpperCase() + choice.slice(1)}`).classList.add('selected');
  }

  // Event listeners
  document.getElementById('chooseTai').addEventListener('click', () => selectChoice('tai'));
  document.getElementById('chooseXiu').addEventListener('click', () => selectChoice('xiu'));
  document.getElementById('playButton').addEventListener('click', playGame);

  // Initial stats update
  updateStats();
</script>
</body>
</html>
