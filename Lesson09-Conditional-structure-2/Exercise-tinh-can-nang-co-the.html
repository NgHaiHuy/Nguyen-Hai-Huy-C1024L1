<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body style="text-align: center">
<h2>Calculate weight index</h2>
<form style="border: 10px">
    <table style="margin: auto">
        <tr>
            <th>
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" name="weight" value="70">
            </th>
        </tr>
        <tr>
            <th><label for="height">Height (cm):</label>
                <input type="text" id="height" name="height" value="170">
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="calculate()">Calculate</button>
            </th>
        </tr>
    </table>
</form>
<script>
    function calculate() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var bmi = weight / ( height * height / 10000 );
        if (bmi < 18)
            alert("Your weight index is " + bmi + " Underweight");
        else if (bmi < 25.0)
            alert("Your weight index is " + bmi + " Normal");
        else if (bmi < 30.0)
            alert("Your weight index is " + bmi + " Overweight");
        else
            alert("Your weight index is " + bmi + " Obese");
    }
</script>

</body>
</html>
