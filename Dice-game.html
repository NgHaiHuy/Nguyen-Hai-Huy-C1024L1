<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f06, #b33951);
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: grid;
            place-items: center;
            width: 350px;
            padding: 40px 20px;
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .title {
            margin-bottom: 10px;
            font-size: 30px;
            font-weight: bold;
            color: #b33951;
            text-align: center;
        }

        .dice {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transition: 1s ease;
            margin-bottom: 10px;
        }

        @keyframes rolling {
            50% {
                transform: rotateX(455deg) rotateY(455deg);
            }
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 5px solid #f6f3f0;
            transform-style: preserve-3d;
            background: linear-gradient(145deg, #dddbd8, #fff);
        }

        .face::before {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: #f6f3f0;
            transform: translateZ(-1px);
        }

        .face::after {
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #131210;
        }

        .front { transform: translateZ(50px); }
        .back { transform: rotateX(180deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }

        .front::after { margin: -15px 0 0 -15px; width: 30px; height: 30px; background: #f63330; }
        .back::after { margin: -35px 0 0 -30px; box-shadow: 40px 0, 0 25px, 40px 25px, 0 50px, 40px 50px; }
        .top::after { margin: -30px 0 0 -30px; box-shadow: 40px 40px; }
        .bottom::after { margin: -36px 0 0 -36px; box-shadow: 26px 26px, 52px 52px, 52px 0, 0 52px; }
        .right::after { margin: -30px 0 0 -30px; box-shadow: 40px 0, 0 40px, 40px 40px; }
        .left::after { margin: -35px 0 0 -35px; box-shadow: 25px 25px, 50px 50px; }

        .bet-option, .roll {
            cursor: pointer;
            color: #b33951;
            margin-top: 10px;
            padding: 6px 12px;
            border-radius: 3px;
            font: 700 16px 'Montserrat';
            border: 2px solid #b33951;
            background: #ffffff;
            transition: .4s;
        }

        .bet-option:hover, .roll:hover {
            color: #fff;
            background: #b33951;
        }

        .bet-option.active {
            background: #b33951;
            color: #fff;
        }

        #bet-amount {
            padding: 5px;
            width: 200px;
            margin: 10px 0;
            border: 2px solid #b33951;
            border-radius: 5px;
        }

        #game-result, #total-winnings {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #b33951;
            text-align: center;
        }

        .bet-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .rules {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">ðŸŽ² Dice Game ðŸŽ²</div>

    <div class="dice">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
        <div class="face right"></div>
        <div class="face left"></div>
    </div>
    <div class="rules">Min: 1-3 | Max: 4-6</div>

    <input type="number" id="bet-amount" placeholder="Enter bet amount">
    <div class="bet-buttons">
        <button id="bet-min" class="bet-option">Min</button>
        <button id="bet-max" class="bet-option">Max</button>
    </div>

    <button class="roll">Roll Dice</button>
    <div id="dice-number" style="font-size: 24px; font-weight: bold; color: #b33951;"></div>
    <div id="game-result"></div>
    <div id="total-winnings">Total Winnings: 0</div>

</div>

<script>
    const dice = document.querySelector('.dice');
    const rollBtn = document.querySelector('.roll');
    const betTaiBtn = document.getElementById('bet-min');
    const betXiuBtn = document.getElementById('bet-max');
    const betAmountInput = document.getElementById('bet-amount');
    const diceNumberDisplay = document.getElementById('dice-number');
    const gameResultDisplay = document.getElementById('game-result');
    const totalWinningsDisplay = document.getElementById('total-winnings');

    let currentBet = '';
    let betAmount = 0;
    let totalWinnings = 0;

    const resetBetButtons = () => {
        betTaiBtn.classList.remove('active');
        betXiuBtn.classList.remove('active');
    };

    betTaiBtn.addEventListener('click', () => {
        resetBetButtons();
        currentBet = 'tai';
        betTaiBtn.classList.add('active');
    });

    betXiuBtn.addEventListener('click', () => {
        resetBetButtons();
        currentBet = 'xiu';
        betXiuBtn.classList.add('active');
    });

    const randomDice = () => {
        const random = Math.floor(Math.random() * 6) + 1;
        rollDice(random);
    };

    const rollDice = (random) => {
        dice.style.animation = 'rolling 3s';

        setTimeout(() => {
            let diceNumberText = '';
            let resultText = '';
            let resultColor = '';

            switch (random) {
                case 1: dice.style.transform = 'rotateX(0deg) rotateY(0deg)'; diceNumberText = '1'; break;
                case 6: dice.style.transform = 'rotateX(180deg) rotateY(0deg)'; diceNumberText = '6'; break;
                case 2: dice.style.transform = 'rotateX(-90deg) rotateY(0deg)'; diceNumberText = '2'; break;
                case 5: dice.style.transform = 'rotateX(90deg) rotateY(0deg)'; diceNumberText = '5'; break;
                case 3: dice.style.transform = 'rotateX(0deg) rotateY(90deg)'; diceNumberText = '3'; break;
                case 4: dice.style.transform = 'rotateX(0deg) rotateY(-90deg)'; diceNumberText = '4'; break;
            }

            diceNumberDisplay.textContent = `You rolled: ${diceNumberText}`;

            if (!currentBet) {
                resultText = 'Please place a bet before rolling the dice!';
                resultColor = '#000';  // Default text color
            } else if (!betAmount || betAmount <= 0) {
                resultText = 'Please enter a valid bet amount!';
                resultColor = '#000';  // Default text color
            } else {
                const isMin = random >= 1 && random <= 3;
                const isMax = random >= 4 && random <= 6;

                if ((currentBet === 'min' && isMin) || (currentBet === 'max' && isMax)) {
                    totalWinnings += betAmount * 2;
                    resultText = `You won! Your reward: ${betAmount * 2}`;
                    resultColor = 'green';  // Color for winning
                } else {
                    totalWinnings -= betAmount;
                    resultText = `You lost! Your loss: ${betAmount}`;
                    resultColor = 'red';  // Color for losing
                }
            }

            gameResultDisplay.textContent = resultText;
            gameResultDisplay.style.color = resultColor;  // Apply the color based on the result
            totalWinningsDisplay.textContent = `Total Winnings: ${totalWinnings}`;
            dice.style.animation = 'none';
        }, 3050);
    };


    rollBtn.addEventListener('click', () => {
        betAmount = parseInt(betAmountInput.value, 10);
        randomDice();
    });
</script>
</body>
</html>
