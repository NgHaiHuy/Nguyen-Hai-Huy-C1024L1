<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện chuột</title>
</head>
<body>
<form style="text-align: center;">
  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
  <p>Click button below to move the image</p>
  <table>
    <tr>
    <td>
    <input type="button" value="Move Right" onclick="moveRight();" />
    <input type="button" value="Move Left" onclick="moveLeft();" />
    </td>
  </tr>
</table>
</form>
<script>
  let imgObj = null;
  imgObj = document.getElementById('myImage');
  function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
  }
    function moveLeft() {
    imgObj.style.left = parseInt(imgObj.style.left) - 50 + 'px';
  }
  window.onload = init;
</script>
</body>
</html>
