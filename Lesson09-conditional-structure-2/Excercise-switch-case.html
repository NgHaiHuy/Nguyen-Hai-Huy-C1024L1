<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<h1>Check the number of days in the month</h1>
<input type="text" min="1" max="12" id="month" placeholder="Enter month"></input>
<input type="button" value="Check month" onclick="checkMonth()"></input>
<script>
    function checkMonth() {
        const month = document.getElementById('month').value;
        console.log(month);
        switch (month){
            case "1":
                alert("January has 31 days")
                break;
            case "2":
                alert("February has 28 or 29 days")
                break;
            case "3":
                alert("March has 31 days")
                break;
            case "4":
                alert("April has 30 days")
                break;
            case "5":
                alert("May has 31 days")
                break;
            case "6":
                alert("June has 30 days")
                break;
            case "7":
                alert("July has 31 days")
                break;
            case "8":
                alert("August has 31 days")
                break;
            case "9":
                alert("September has 30 days")
                break;
            case "10":
                alert("October has 31 days")
                break;
            case "11":
                alert("November has 30 days")
                break;
            case "12":
                alert("December has 31 days")
                break;
        }
    }
</script>
</body>
</html>
