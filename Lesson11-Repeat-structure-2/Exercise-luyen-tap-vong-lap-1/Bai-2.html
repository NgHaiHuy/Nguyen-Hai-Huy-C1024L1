<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
<h1>Kiểm tra nhiệt độ</h1>
<button onclick="checkTemperature()">Nhập nhiệt độ</button>
<script>
    function checkTemperature() {
        let temperature = prompt("Vui lòng nhập nhiệt độ hiện tại:");

        temperature = parseFloat(temperature);

        if (isNaN(temperature)) {
            alert("Vui lòng nhập một số hợp lệ!");
            return;
        }

        if (temperature > 100) {
            alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
        } else if (temperature < 20) {
            alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
        } else {
            alert("Nhiệt độ hiện tại ở mức an toàn.");
        }
    }
</script>
</body>
</html>
