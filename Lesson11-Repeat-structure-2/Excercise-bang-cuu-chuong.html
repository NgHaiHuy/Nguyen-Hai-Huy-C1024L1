<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
  <style>
    h1{
      text-align: center;
      color: red;
    }
    table{
      text-align: center;
      margin: auto;
      border-color: #2cca2c;
    }
  </style>
</head>
<body>
<h1 id="demo">Multiplication table</h1>
<div id="result"></div>
<script>
  let table = '<table border="5">';
  for (let i = 1; i < 10; i++) {
    table += '<tr>';
    for (let j = 2; j < 10; j++) {
      table = table + "<td>" + j + " x " + i + " = " + i * j + "</td>";
    }
    table += '</tr>';
  }
  table += '</table>';
  document.getElementById("result").innerHTML = table;
</script>
</body>
</html>
