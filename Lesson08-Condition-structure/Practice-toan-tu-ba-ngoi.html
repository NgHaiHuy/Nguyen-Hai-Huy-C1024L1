<!DOCTYPE html>
<html lang="en">
<head>

    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
  debugger;
  let a = prompt("a: ");
  let b = prompt("b: ");
  let result;
  if ((a + b) < 10) {
    result = "Below";
  } else {
    result = "Over";
  }
  alert( result);
</script>

<script>
    let login = prompt("Enter:");
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                "Unknown login"
    alert(message);
</script>
